<div class="card">
  <p-table [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Valor</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" >
      <tr *ngFor="let product of products">
        <td>{{product.idProduct}}</td>
        <td>{{product.name}}</td>
        <td>{{product.value}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
